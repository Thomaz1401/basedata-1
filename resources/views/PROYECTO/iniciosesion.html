<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAST Project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
        }
        .bg-custom-dark {
            background-color: #1a1a2e;
        }
        .text-custom-light {
            color: #e94560;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-custom-dark text-white">
    <header class="container mx-auto px-4 py-6 flex justify-between items-center">
        <div class="flex items-center">
            <img src="/api/placeholder/100/100" alt="JAST Logo" class="h-16 mr-4">
            <h1 class="text-2xl font-bold text-custom-light">JAST PROJECT</h1>
        </div>
        <nav class="flex items-center">
            <ul class="flex space-x-6 mr-6">
                <li><a href="#" class="hover:text-custom-light">Inicio</a></li>
                <li><a href="#" class="hover:text-custom-light">Proyectos</a></li>
                <li><a href="#" class="hover:text-custom-light">Contacto</a></li>
            </ul>
            <button onclick="document.getElementById('login-modal').classList.remove('hidden')" 
                    class="bg-custom-light px-4 py-2 rounded text-white hover:bg-opacity-90">
                Iniciar Sesión
            </button>
        </nav>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-lg w-96">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl text-custom-light">Iniciar Sesión</h2>
                <button onclick="document.getElementById('login-modal').classList.add('hidden')" 
                        class="text-white hover:text-gray-300">
                    ✕
                </button>
            </div>
            <form>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Correo Electrónico</label>
                    <input type="email" id="email" 
                           class="w-full p-2 bg-gray-700 rounded text-white" 
                           placeholder="tu.correo@ejemplo.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block mb-2">Contraseña</label>
                    <input type="password" id="password" 
                           class="w-full p-2 bg-gray-700 rounded text-white" 
                           placeholder="****" required>
                </div>
                <button type="submit" 
                        class="w-full bg-custom-light py-2 rounded text-white hover:bg-opacity-90">
                    Entrar
                </button>
                <div class="text-center mt-4">
                    <a href="#" class="text-gray-400 hover:text-white">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Rest of the previous page content remains the same -->
    <main class="container mx-auto px-4 py-12">
        <!-- Previous sections (video, description, projects) -->
    </main>

    <footer class="bg-black py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 JAST Project. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
