<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica Ferrari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        /* Imagen de fondo a pantalla completa */
        .hero {
            background: url(./6873340-uhd_3840_2160_25fps.mp4);
            background-size: cover;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        h1 {
            z-index: 2;
            font-size: 4rem;
            text-transform: uppercase;
        }

        /* Menú de navegación */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            z-index: 100;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 20px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff0000; /* Color Ferrari */
        }

        /* Sección de contenido */
        .content {
            background-color: #f8f8f8;
            padding: 40px 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            color: #333;
        }

        /* Estilo responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .content h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#modelos">Modelos</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <!-- Sección principal con fondo de imagen -->
    <div class="hero">
        <div class="hero-overlay"></div>
        <h1>Bienvenido a Ferrari</h1>
    </div>

    <!-- Contenido adicional -->
    <div class="content" id="inicio">
        <h2>Descubre la Elegancia y el Rendimiento</h2>
        <p>Vive la experiencia Ferrari, donde la innovación y la velocidad se encuentran para ofrecerte el máximo nivel de excelencia automotriz.</p>
    </div>

</body>
</html>

</html>
