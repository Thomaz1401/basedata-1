<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Taller Mecánico</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7)), url('https://images.pexels.com/photos/919073/pexels-photo-919073.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #f5f5f5;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .login-box {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffbb00;
            border-radius: 10px;
            padding: 30px 20px;
            width: 350px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
            color: #f5f5f5;
            text-align: center;
            position: relative;
            transition: transform 0.3s;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffbb00;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #ffbb00;
            color: #333333;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0px 4px 10px rgba(255, 187, 0, 0.3);
        }
        
        button:hover {
            background-color: #ffc400;
            transform: scale(1.05);
        }

        /* X Animada */
        .xmark {
            margin: 10px auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ff4444;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .xmark::before,
        .xmark::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 6px;
            background: white;
            border-radius: 3px;
            animation: draw-x 1s ease forwards;
        }

        .xmark::before {
            transform: rotate(5deg);
        }

        .xmark::after {
            transform: rotate(-5deg);
        }

        @keyframes draw-x {
            0% {
                opacity: 0;
                transform: scale(0) rotate(45deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(45deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(45deg);
            }
        }

        /* Estilo para el texto <p> */
        .login-box p {
            margin-top: 15px;
            font-size: 14px;
            font-family: 'Georgia', serif;
            font-style: italic;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>¡Algo salió mal!</h1>
            <!-- X Animada -->
            <div class="xmark"></div>
            <form>
                <button type="submit">Volver a Intentar</button>
            </form>
            <p>Por favor, intente nuevamente más tarde.</p>
        </div>
    </div>
</body>
</html>
